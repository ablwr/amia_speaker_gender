<!doctype html>
<html>
  <head>
    <title>AMIA 2014 Conference speakers by gender</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>AMIA 2014 Conference speakers by gender</h3>
        <div class="col-md-3">
          <canvas id="myChart" width="200" height="200"></canvas>
          </div>
          <div class="col-md-3">
          <p>
          <button id="data" class="btn">Show</button> All speakers 
          </p>
          <p>
          <button id="data2" class="btn">Show</button> Unique speakers 
          </p>
          <p>
          <button id="data3" class="btn">Show</button> Only panels 
          </p>
          <p>
          <button id="data4" class="btn">Show</button> Weighted for speaking time 
          </p>
          <p>
          <button id="data5" class="btn">Show</button> Weighted for time, only panels 
          </p>
        </div>
      </div>
      <div class="row">
        <h3>AMIA 2016 Conference speakers by gender</h3>
        <div class="col-md-3">
        <canvas id="myChart2" width="200" height="200"></canvas>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="Chart.js"></script>
    <script src="donut_charts.js"></script>
  </body>

</html>
