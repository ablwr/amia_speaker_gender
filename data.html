<!doctype html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>

  <body>

<!-- Getting ahead of myself with some generic d3 -->
    <script>

    var test_json = [  
   {  
      "name":"Taylor McBride",
      "gender":"female",
      "weight":1,
      "type": "workshop"
   },
   {  
      "name":"Dino Everett",
      "gender":"male",
      "weight":3,
      "type": "workshop"
   },
   {  
      "name":"Skip Elsheimer",
      "gender":"male",
      "weight":2,
      "type": "workshop"
   }];

      d3.json("json.json", function(data) {

      var canvas = d3.select("body").append("svg")
          .attr("width", 800)
          .attr("height", 800);

        canvas.selectAll("rect")
          .data(data)
          .enter()
            .append("rect")
            .attr("width", function(d) { return d.weight * 100; })
            .attr("height", 50)
            .attr("y", function(d) { return d.weight * 30; })
            .attr("fill", "blue");

        canvas.selectAll("text")
          .data(data)
          .enter()
            .append("text")
            .attr("fill", "red")
            .attr("height", 50)
            .attr("y", 30)
            .text(function(d) { return d.name; });
      });

    </script>
  </body>

</html>
