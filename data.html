<!doctype html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>

  <body>
    
<!-- Getting ahead of myself with some generic d3 -->
    <script>
      d3.json("data.json", function(data) {

        var canvas = d3.select("body").append("div")
          .attr("width", 500)
          .attr("height", 500)

        canvas.selectAll("rect")
          .data(data)
          .enter()
            .append("rect")
            .attr("width", function(d) { return d.age * 10; })
            .attr("height", 50)
            .attr("y", function(d) { return d * 10; })
            .attr("fill", "blue")

        canvas.selectAll("text")
          .data(data)
          .enter()
            .append("text")
            .attr("fill", "white")
            .attr("y", function(d) { return d * 10; })
            .text(function(d) { return d * 10; })
      });
    </script>
  </body>

</html>
