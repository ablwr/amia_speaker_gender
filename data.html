  <body>
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<svg class="chart"></svg>

    <script>
var width = 960,
    height = 500;

var y = d3.scale.linear()
    .range([height, 0]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

      d3.json("json.json", function(data) {

  y.domain([0, d3.max(data, function(d) { return d.weight; })]);

  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.weight); })
      .attr("height", function(d) { return height - y(d.weight); })
      .attr("width", barWidth - 1);

  bar.append("text")
      .attr("x", barWidth / 2)
      .attr("y", function(d) { return y(d.weight) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.weight; });
});

function type(d) {
  d.weight = +d.weight; // coerce to number
  return d;
}

    </script>
  </body>

</html>
